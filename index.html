<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/insta.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="phone">
                <img src="img/insta-phone.webp" alt="mobile phone"/>
            </div>
            <div class="content">
                <div class="group">
                    <img src="img/insta-logo.jpg" class="insta-logo" alt="logo"/>
                    <div class="profile">
                        <img src="img/perfil1.jpg" alt="perfil pic"/>
                    </div>
                    <a href="#" class="insta-login">Login as User</a>
                    <a href="#" class="insta-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-acc">Not User?</p>
                    <p class="not-acc">
                        <span class="link-blue">Switch User</span>
                        or
                        <span class="link-blue">Sing Up</span>
                    </p>
                </div>
                <div class="getApp">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
